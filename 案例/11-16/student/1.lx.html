<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 512px;
				height: 400px;
				margin: 100px auto;
				border: 1px solid black;
				overflow: hidden;
				position: relative;
			}
			
			.box div{
				width: 100%;
				height: 200px;
				position: absolute;
				left: 0;
				cursor: pointer;
			}
			.box div.up{
				top: 0;
			}
			.box div.down{
				bottom: 0;
			}
			img{
				width: 100%;
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="images/mi.png" alt="###"/>
			<div class="item up"></div>
			<div class="item down"></div>
		</div>
		<script>
			var img=document.getElementsByTagName("img")[0];
			var items=document.getElementsByClassName("item");
			var num=0;
			var timer=null;
			items[0].onmouseover=function(){
				timer=setInterval(function(){
					if(num>-1070){
						num--;
						img.style.top=num+"px";
					}else{
						clearInterval(timer);
					}
				},30)
			}
			items[1].onmouseover=function(){
				timer=setInterval(function(){
					if(num<0){
						num++;
						img.style.top=num+"px";
					}else{
						clearInterval(timer);
					}
				},30)
			}
			items[0].onmouseout=function(){
				clearInterval(timer);
			}
			items[1].onmouseout=function(){
				clearInterval(timer);
			}
		</script>
	</body>
</html>
