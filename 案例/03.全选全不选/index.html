			//获取元素
			var btn=document.getElementsByTagName("button");
			//获取checkbox
			var checkboxs=document.getElementsByTagName("input");
			//绑定事件
			//全选
			btn[0].onclick=function(){
				for(var i=0;i<checkboxs.length;i++){

				}
			}
