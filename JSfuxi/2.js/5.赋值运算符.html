<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// = 赋值运算符
			var a = 10;
			var a = "a"
			
			//+=
			var a  = 0;
			a += 10;  // a = a + 10;
			console.log(a);
			
			var num = 10;
			num -= 10; //num = num -10;
			console.log('num:',num);//0
			
			var num = 20;
			var a = num++; // a:20
			var b = ++a; 	//a:21  b:21 
			b *= a;  //   b = b*a  442
			console.log(b);		// 441
			console.log(a);		//21
			console.log(num); 	//21
			
			
			
		</script>
	</body>
</html>
