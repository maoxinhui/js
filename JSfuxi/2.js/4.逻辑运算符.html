<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		// &&左右两边表达式，都为true，整个表达式才为true
		//全真为真，一假全假
		console.log(1<2 && 2<3)
		console.log(1>2 && 2<3)
		console.log(1>2 && 2>3)
		console.log(2<3 && 2>3)
		// ||   一真为真
		console.log(2<3 || 2<8);
		// !
		console.log(!(2<3));
			
			
			
			
		</script>
		
		
		
	</body>
</html>
