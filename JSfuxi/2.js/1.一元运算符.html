<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//1.++后置
			var i = 0;
			var num = i++; //先赋值再做加1
			console.log(i);   //1
			console.log(num); //0
			
			//2.++前置
			var n = 0;
			var num1 = ++n;   //先做加1再赋值
			console.log(n);
			console.log(num1);
			
			
			var number = 10;
			console.log(++number);  
			console.log(number++);  
			
			var number1 = 20;
			console.log((number1++)+(++number1)+(number1))
			
			
			
			var wc = 15;
			var v = (wc++)+wc+(wc++);
			//--后置
			var n1 = 19;
			var aa = n1--;
			console.log(aa);//19
			console.log(n1);//18
			
			
			var n2 = 19;
			var bb = --n2;
			console.log(bb) //18
			console.log(n2);//18
			
			
			
			var aaa = 28;
			var ccc = (aaa--)+(++aaa)+(aaa++);
			console.log(aaa);
			console.log(ccc);
			
			
			
		
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
