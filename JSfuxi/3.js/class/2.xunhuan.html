			var i=1;
			var sum=0;
			do{
				sum=sum+i;
				i++;
			}while (i<11);
			console.log(sum);
			
			
			var sum=0;
			for(var i=1;i<11;i++){
				sum=sum+i;
			}
			console.log(sum);
			
			
			for(var i=1;i<11;i++){
				if(i==5){
					break;
				}
			}
			console.log("break",i);
			
			for(var i=1;i<11;i++){
				if(i==5){
					continue;
				}
			}
			console.log("continue",i);
			
			
			
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;");
				}
				document.write("</br>");
			}
