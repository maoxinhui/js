		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		var num= +prompt("请输入学生成绩：");
		if(num<=60){
			alert("不及格"); 
		}else if(num<70){
			alert("D");
		}else if(num<80){
			alert("C");
		}else if(num<90){
			alert("B");
		}else if(num<=100){
			alert("A");
		}
	</script>
