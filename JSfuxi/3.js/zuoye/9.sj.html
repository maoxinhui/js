<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			for(var h=1;h<8;h++){
				for(var a=8-h;a>0;a--){
					document.write("&nbsp;&nbsp;");
				}
				for(var b=0;b<h;b++){
					document.write(b);
				}
				for(var c=1;c<h;c++){
					document.write(b-c-1);
				}
				document.write("<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
