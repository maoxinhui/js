<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			for(var a=0;a<8;a++){
				for(var d=7;d>a;d--){
					document.write("&nbsp;&nbsp;");
				}
				for(var b=0;b<a;b++){
					document.write(b);
				}
				for(var c=a;c>=0;c--){
					document.write(c);
				}
			document.write("<br/>");
			}
		</script>
	</body>
</html>
